<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Dev Tools Examples</title>
    <link rel="stylesheet" href="./style.css">
    <link
        rel="stylesheet"
        href="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/styles/default.min.css"
        />
        <script src="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/highlight.min.js"></script>
        <!-- and it's easy to individually load additional languages -->
        <script src="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/languages/javascript.min.js"></script>
        </script>
        <script src="./navbar.js" defer></script>
</head>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
  document.querySelectorAll('pre code').forEach((block) => {
    hljs.highlightElement(block);
  });
});
</script>
<body>
    <app-navbar></app-navbar>

    <h2>Home</h2>
    <p class="instructions">
      This application is intended to provide simple examples, used to demonstrate 
      the features of the browser development tools. Click on each tab to view the
      to explore. 

  </p>
</body>

</html>
